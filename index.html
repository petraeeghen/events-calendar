<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Event Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="island">
    <table class="list-group">
      <caption class="giga text-center">November, 1963</caption>
      <thead>
        <tr>
          <th scope="col">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thead>

      <tbody class="text-right bold">
        <tr>
          <td colspan="5">
          </td>
          <td class="text-right mega">1</td>
          <td class="text-right mega">2</td>
        </tr>

        <tr>
          <td class="text-right mega">
            <div class="push-1-4">3</div>
            <div class="grey milli normal text-left gutter-1-4 island-1-8">Vostok 3 & 6 launched</div>
          </td>
          <td class="text-right mega">4</td>
          <td class="text-right mega">5</td>
          <td class="text-right mega">6</td>
          <td class="text-right mega">7</td>
          <td class="text-right mega">8</td>
          <td class="text-right mega">9</td>
        </tr>

        <tr>
          <td class="text-right mega">10</td>
          <td class="text-right">
            <div class="push-1-4">11</div>
            <div class="red milli normal text-left gutter-1-4 island-1-8 push-1-8">Remembrance Day</div>
            <div class="grey milli normal text-left gutter-1-4 island-1-8">Kosmos 21 failed to escape orbit</div>
          </td>
          <td class="text-right mega">12</td>
          <td class="text-right mega">13</td>
          <td class="text-right mega">14</td>
          <td class="text-right mega">
            <div class="push-1-4">15</div>
            <div class="green milli normal text-left gutter-1-4 island-1-8 push-1-8">Surtsey Island created</div>
            <div class="green milli normal text-left gutter-1-4 island-1-8">Robert W. Smith set altitude record</div>
          </td>
          <td class="text-right mega">16</td>
        </tr>
</body>
</html>
